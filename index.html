<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Source Access</title>
  <style>
    :root {
      --bg: #050b1a;
      --card: #0b1533;
      --blue: #00aaff;           /* Sky Blue */
      --blue-glow: rgba(0,170,255,0.5);
      --text: #e5ecff;
      --muted: #9fb3ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #0a1e4f, transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #0e1d44, var(--card));
      border-radius: 20px;
      padding: 32px;
      text-align: center;
      box-shadow:
        0 0 40px var(--blue-glow),
        inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,170,255,0.15);
      color: var(--blue);
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 10px;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 28px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00aaff, #339cff);
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,170,255,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .link.secondary {
      background: transparent;
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,170,255,0.5);
    }

    footer {
      margin-top: 26px;
      font-size: 12px;
      color: #7c8cff;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">Sky Blue Access</div>

    <h1>Buy Source Access</h1>
    <p>
      Premium tools, private sources, and exclusive access.  
      Fast, secure, and trusted.
    </p>

    <div class="links">
      <!-- CHANGE THESE LINKS -->
      <a class="link" href="https://your-first-link.com" target="_blank">
        Get Access
      </a>
      <a class="link secondary" href="https://your-second-link.com" target="_blank">
        Join Discord
      </a>
      <a class="link secondary" href="https://your-third-link.com" target="_blank">
        Contact Support
      </a>
    </div>

    <footer>
      © 2026 Sky Blue • All rights reserved
    </footer>
  </div>

</body>
</html>
