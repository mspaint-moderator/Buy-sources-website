<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Sources Website</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #050b1a;
  --card: #0b1533;
  --blue: #00aaff; /* Sky Blue */
  --blue-glow: rgba(0,170,255,0.5);
  --text: #e5ecff;
  --muted: #9fb3ff;
}

/* Reset */
* { box-sizing: border-box; margin:0; padding:0; }

body {
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top, #0a1e4f, transparent 60%), var(--bg);
  font-family: 'Poppins', sans-serif;
  color: var(--text);
  padding:20px;
}

/* Card */
.card {
  width:100%;
  max-width:440px;
  background: linear-gradient(180deg, #0e1d44, var(--card));
  border-radius:24px;
  padding:40px;
  text-align:center;
  box-shadow: 0 0 50px var(--blue-glow), inset 0 0 0 1px rgba(255,255,255,0.05);
  opacity:0;
  transform: translateY(20px);
  animation: fadeInCard 1s ease forwards;
}

/* Fade-in animation */
@keyframes fadeInCard {
  to { opacity:1; transform: translateY(0); }
}

/* Badge */
.badge {
  display:inline-block;
  padding:6px 16px;
  border-radius:999px;
  background: rgba(0,170,255,0.15);
  color: var(--blue);
  font-weight:600;
  font-size:13px;
  margin-bottom:18px;
  opacity:0;
  transform: translateY(10px);
  animation: fadeInText 0.8s ease forwards;
  animation-delay: 0.2s;
}

/* Headings & text */
h1 {
  font-size:30px;
  font-weight:700;
  margin-bottom:12px;
  opacity:0;
  transform: translateY(10px);
  animation: fadeInText 0.8s ease forwards;
  animation-delay: 0.4s;
}

p {
  font-size:15px;
  color: var(--muted);
  margin-bottom:32px;
  line-height:1.5;
  opacity:0;
  transform: translateY(10px);
  animation: fadeInText 0.8s ease forwards;
  animation-delay: 0.6s;
}

@keyframes fadeInText {
  to { opacity:1; transform: translateY(0); }
}

/* Buttons / links */
.links {
  display:flex;
  flex-direction:column;
  gap:16px;
  opacity:0;
  animation: fadeInText 0.8s ease forwards;
  animation-delay: 0.8s;
}

.link {
  text-decoration:none;
  padding:16px;
  border-radius:14px;
  background: linear-gradient(135deg, #00aaff, #339cff);
  color:white;
  font-weight:600;
  font-size:16px;
  box-shadow: 0 12px 28px rgba(0,170,255,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  position: relative;
}

.link.secondary {
  background: transparent;
  color: var(--text);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
}

.link::after {
  content: '';
  position: absolute;
  top: -4px; left: -4px; right: -4px; bottom: -4px;
  border-radius: 16px;
  box-shadow: 0 0 10px var(--blue);
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.link:hover::after {
  opacity: 0.5;
  transform: scale(1.05);
}

.link:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 35px rgba(0,170,255,0.5);
}

/* Footer */
footer {
  margin-top:28px;
  font-size:12px;
  color:#7c8cff;
  opacity:0.7;
}

/* Mobile adjustments */
@media (max-width:480px){
  .card { padding:28px; }
  h1 { font-size:26px; }
  .link { font-size:15px; padding:14px; }
}
</style>
</head>
<body>

<div class="card">
  <div class="badge">Buy Sources Website</div>

  <h1>Buy Source Access</h1>
  <p>Premium tools, private sources, and exclusive access. Fast, secure, and trusted.</p>

  <div class="links">
    <!-- Opens the new Access page in a new tab -->
    <a class="link" href="access.html" target="_blank">Get Access</a>
    <a class="link secondary" href="https://your-discord-link.com" target="_blank">Join Discord</a>
    <a class="link secondary" href="https://your-support-link.com" target="_blank">Contact Support</a>
  </div>

  <footer>© 2026 Buy Sources Website • All rights reserved</footer>
</div>

</body>
</html>
